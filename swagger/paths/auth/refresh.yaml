tags:
  - Auth
summary: Refresh user session
operationId: refreshUsersSessionController
description: 'Refresh user session'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - accessToken
          - refreshToken
          - accessTokenValidUntil
          - refreshTokenValidUntil
        properties:
          accessToken:
            description: 'Access token'
            type: string
          refreshToken:
            description: 'Refresh token'
            type: string
          accessTokenValidUntil:
            description: 'Access token valid until'
            type: number
          refreshTokenValidUntil:
            description: 'Refresh token valid until'
            type: string
          userId:
            description: 'User id'
            type: string
            example: 65e4decdd286b30065d54af9
responses:
  '200':
    description: Refresh session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              $ref: '../../components/schemas/session.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
